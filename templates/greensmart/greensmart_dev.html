<!-- Table greensmart dev -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-danger"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<!-- TITLE (varchar) -->
<div class="form-group[#if ERR_TITLE#] has-error[#endif#]">
 <label for="title" class="col-lg-3 control-label">
 <#LANG_TITLE#>:
 (*)
 </label>
 <div class="col-lg-9"><input id="title" name="title" value="[#TITLE#]" type="text" class="form-control" maxlength="80" required></div>
</div>
<!-- IP (varchar) -->
<div class="form-group[#if ERR_IP#] has-error[#endif#]">
 <label for="ip" class="col-lg-3 control-label">
 IP:
 </label>
 <div class="col-lg-9"><input id="ip" name="ip" value="[#IP#]" type="text" class="form-control"></div>
</div>
<!-- MAC (varchar) -->
<div class="form-group[#if ERR_MAC#] has-error[#endif#]">
 <label for="mac" class="col-lg-3 control-label">
 MAC:
 (*)
 </label>
 <div class="col-lg-9"><input id="mac" name="mac" value="[#MAC#]" type="text" class="form-control" maxlength="12" required></div>
</div>
<!-- KEY (varchar) -->
<div class="form-group[#if ERR_SECRETKEY#] has-error[#endif#]">
 <label for="secretkey" class="col-lg-3 control-label">
 Key:
 (*)
 </label>
 <div class="col-lg-9"><input id="secretkey" name="secretkey" value="[#SECRETKEY#]" type="text" class="form-control" maxlength="16" required></div>
</div>
<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
        </div>
</div>
</fieldset>
</form>
